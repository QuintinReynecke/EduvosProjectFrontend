<ion-header>
  <ion-toolbar>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let faq of faqs">
      <ion-label>
        <h2>{{ faq.question }}</h2>
        <p>{{ faq.answer }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
