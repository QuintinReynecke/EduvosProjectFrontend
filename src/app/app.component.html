<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-router-link routerLink="/home"></ion-router-link>
      </ion-tab-button>

      <ion-tab-button tab="faq">
        <ion-icon name="help-circle"></ion-icon>
        <ion-label>FAQ</ion-label>
        <ion-router-link routerLink="/faq"></ion-router-link>
      </ion-tab-button>

      <ion-tab-button tab="answers">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Answers</ion-label>
        <ion-router-link routerLink="/answers"></ion-router-link>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
        <ion-router-link routerLink="/profile"></ion-router-link>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
